<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 â€” Tersesat di Jalur | DKR Punggelan</title>
<link rel="icon" href="assets/images/logodkr.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
/* Spacing tombol agar tidak menempel bawah */
.actions{
  margin-bottom: 24px; /* atur jarak ke bawah */
}

:root{
  --wosm-purple:#5b2c83;
  --wosm-purple-light:#6f3aa6;
  --bg:#faf9ff;
  --muted:#6b7280;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#faf9ff,#f1ecff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.scene{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:40px 30px 120px;
  max-width:560px;
  width:100%;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* ===== LANDSCAPE ===== */
.land{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  background:linear-gradient(180deg,#e8e1ff,#d9d0ff);
}

/* ===== REALISTIC CAMPFIRE ===== */
.campfire{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
  height:40px;
  pointer-events:none;
}

/* logs */
.logs{
  position:absolute;
  bottom:0;
  left:50%;
  width:36px;
  height:6px;
  background:#6b3f1d;
  border-radius:4px;
  transform:translateX(-50%) rotate(8deg);
}
.logs::after{
  content:"";
  position:absolute;
  width:36px;
  height:6px;
  background:#5a3216;
  border-radius:4px;
  transform:rotate(-16deg);
}

/* flame core */
.flame{
  position:absolute;
  bottom:6px;
  left:50%;
  width:14px;
  height:24px;
  background:radial-gradient(circle at 50% 70%, #ffd27d 0%, #ff9f1c 45%, #ff6a00 70%);
  border-radius:50% 50% 50% 50%;
  transform:translateX(-50%);
  filter:blur(.3px);
  animation:flame 1.2s infinite ease-in-out;
}

/* small flame */
.flame.small{
  width:10px;
  height:18px;
  left:42%;
  opacity:.8;
  animation-delay:.4s;
}

@keyframes flame{
  0%{
    transform:translateX(-50%) scaleY(1) rotate(-1deg);
    opacity:.9;
  }
  50%{
    transform:translateX(-50%) scaleY(1.2) rotate(2deg);
    opacity:1;
  }
  100%{
    transform:translateX(-50%) scaleY(1) rotate(-1deg);
    opacity:.85;
  }
}

/* Trees */
.tree{
  position:absolute;
  bottom:30px;
  width:0;
  height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-bottom:42px solid var(--wosm-purple);
  animation:sway 4s ease-in-out infinite;
}
.tree::after{
  content:"";
  position:absolute;
  top:20px;
  left:-14px;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:32px solid var(--wosm-purple-light);
}
.tree.t1{left:40px}
.tree.t2{right:50px;animation-delay:1s}

/* Tent */
.tent{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:40px;
  background:var(--wosm-purple);
  clip-path:polygon(50% 0,100% 100%,0 100%);
}

/* Campfire */
.fire{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:18px;
  background:orange;
  border-radius:50% 50% 50% 50%;
  animation:flicker .6s infinite alternate;
}

@keyframes sway{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(2deg)}
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.2)}
}

/* ===== COMPASS ===== */
.compass{
  width:110px;
  height:110px;
  border:4px solid var(--wosm-purple);
  border-radius:50%;
  margin:0 auto 24px;
  position:relative;
}
.needle{
  position:absolute;
  width:2px;
  height:45px;
  background:var(--wosm-purple);
  top:10px;
  left:50%;
  transform-origin:bottom;
  animation:spin 6s linear infinite;
}
@keyframes spin{
  to{transform:translateX(-50%) rotate(360deg)}
}

.code{
  font-size:72px;
  font-weight:800;
  color:var(--wosm-purple);
}
.title{
  font-size:20px;
  font-weight:700;
}
.desc{
  font-size:14px;
  color:var(--muted);
  margin-bottom:24px;
}

.actions{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:10px 14px;
  border-radius:8px;
  background:var(--wosm-purple);
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.btn.outline{
  background:#fff;
  color:var(--wosm-purple);
  border:2px solid var(--wosm-purple);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:360px;
}
.modal-box h3{margin-top:0}
.modal-box textarea{
  width:100%;
  height:80px;
}
.modal-box button{
  margin-top:10px;
}
</style>
</head>

<body>

<div class="scene">

  <div class="compass"><div class="needle"></div></div>

  <div class="code">404</div>
  <div class="title">Tersesat di Jalur Penjelajahan</div>
  <p class="desc">
    Halaman yang kamu cari tidak ditemukan.
    Mungkin jalurnya salah atau sudah dipindahkan.
  </p>

  <div class="actions">
    <a href="index.html" class="btn"><i class='bx bx-home'></i> Beranda</a>
  </div>

  <!-- LAND -->
  <div class="land">
    <div class="tree t1"></div>
    <div class="tree t2"></div>
    <div class="tent"></div>
    <div class="campfire">
  <div class="logs"></div>
  <div class="flame"></div>
  <div class="flame small"></div>
</div>

  </div>

</div>

<!-- MODAL -->
<div class="modal" id="reportModal">
  <div class="modal-box">
    <h3>Lapor Link Rusak</h3>
    <p>Salin URL bermasalah:</p>
    <textarea id="url"></textarea>
    <button class="btn" onclick="send()">Kirim</button>
  </div>
</div>

<script>
function openReport(){
  document.getElementById('reportModal').classList.add('active');
  document.getElementById('url').value=location.href;
}
function send(){
  alert("Terima kasih! Laporan dicatat.");
  document.getElementById('reportModal').classList.remove('active');
}
</script>

</body>
</html>
