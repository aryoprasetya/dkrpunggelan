<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login DKR Punggelan</title>
  <link rel="icon" href="assets/images/logodkr.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    :root{
      --wosm-purple:#5b2c83;
      --wosm-purple-light:#6f3aa6;
      --bg:#faf9ff;
      --radius:12px;
    }
    *{box-sizing:border-box;font-family:'Montserrat',sans-serif;margin:0;padding:0;}
    body{margin:0;background:var(--bg);display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;}
    .login-card{background:#fff;padding:40px;border-radius:var(--radius);box-shadow:0 4px 24px rgba(0,0,0,.1);width:350px;text-align:center;position:relative;}
    h2{color:var(--wosm-purple);margin-bottom:24px;}
    input{width:100%;padding:10px;margin-top:12px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
    button{width:100%;padding:12px;margin-top:16px;border:none;border-radius:8px;color:#fff;font-weight:600;font-size:16px;cursor:pointer;transition:.3s;background:var(--wosm-purple);}
    button:hover{opacity:.9;}
    .error{color:red;font-size:14px;margin-top:12px;display:none;}
    .logo{width:auto;height:80px;margin-bottom:16px;}
    .running-text{margin-top:20px;width:350px;overflow:hidden;white-space:nowrap;}
    .running-text p{display:inline-block;padding-left:100%;animation:scroll 15s linear infinite;}
    @keyframes scroll{0%{transform:translateX(0%);}100%{transform:translateX(-100%);}}
    .datetime{margin-top:12px;color:#333;font-size:14px;}
  </style>
</head>
<body>

  <div class="login-card">
    <img src="assets/images/jurnalistik.png" alt="Logo DKR Punggelan" class="logo">
    <h2>LOGIN DASHBOARD JURNALISTIK</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Hayoo salah, pasti bukan DKR Punggelan yaa ðŸ‘€</p>
    </form>
    <div class="datetime" id="datetime"></div>
  </div>

  <script>
    // Dummy user database
    const users = {
      'jurnalistik': {username: 'jurnalistik', password: 'jurnal123'},
      'pengurus_harian': {username: 'harian', password: 'harian123'},
      'pengurus_kwarran': {username: 'kwarran', password: 'kwarran123'}
    };

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      let loggedIn = false;
      let role = '';

      for(const key in users){
        if(users[key].username === username && users[key].password === password){
          loggedIn = true;
          role = key;
          break;
        }
      }

      if(loggedIn){
        localStorage.setItem('role', role);
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // Update jam dan tanggal
    function updateDateTime(){
      const now = new Date();
      const options = {weekday:'long', year:'numeric', month:'long', day:'numeric'};
      const dateStr = now.toLocaleDateString('id-ID', options);
      const timeStr = now.toLocaleTimeString('id-ID', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
      document.getElementById('datetime').innerText = `${dateStr} | ${timeStr}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
